name: Build & Release Python package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            **/pyproject.toml
            **/requirements*.txt
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine tomli
      - name: Verify project version matches tag
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          PKG_VER=$(python -c "import pathlib, tomli; print(tomli.loads(pathlib.Path('pyproject.toml').read_text())['project']['version'])")
          [ "$PKG_VER" = "$TAG" ] || { echo "Version mismatch: tag v$TAG vs project $PKG_VER"; exit 1; }
      - name: Build dist
        run: |
          python -m build
          ls -lh dist/
      - name: Twine check
        run: twine check dist/*
      - name: Checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS
          cat SHA256SUMS
      - uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
